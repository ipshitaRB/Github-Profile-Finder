<html>
   <head>
      <title>Github Profile Finder</title>
      <link rel="stylesheet" href="css/bootstrap.css">
      <link rel="shortcut icon" href="https://github.com/fluidicon.png" />
   </head>
   <body>
      <nav class="navbar navbar-light bg-light justify-content-between">
         <a class="navbar-brand">Github Profile Finder</a>
         <form class="form-inline">
            <input id="username" class="form-control mr-sm-2" type="search" placeholder="Search Github User" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
         </form>
      </nav>
      <div id='profile'></div>
      <script>
      function getProfile(e){
         e.preventdefault();
         var username = document.getElementById('username').value;

         if(!username || username == '' ){
            alert('User name field cannot be empty');
         }else{
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function(){
            if(xhttp.readyState == 4 && xhttp.status == 200){
               var user = xhttp.responseText;
               document.getElementById('profile').innerHTML = user.name;

            }
            
         }

         xhttp.open('GET','https://api.github.com/users/' + username, true);
         xhttp.send();
         }
         
      }

      getProfile();
         
      </script>
      <script src="jquery-3.2.1.min.js"></script>
      <script src="js/bootstrap.js"></script>
      
   </body>
</html>
